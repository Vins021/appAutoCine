<div class="contenedor">

<div class="contenido">

<form [formGroup]="formulario" (ngSubmit)="submitForm()" novalidate>

        <!-- Nombre -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre" [formControl]="nombre" formControlName="nombre"/>
        </mat-form-field>
        <div>
          <small class="text-danger " *ngIf="errorHandling('nombre','required')">
            El nombre es requerido
          </small>
        </div>

                <!-- Descripcion -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Descripcion" [formControl]="descripcion" formControlName="descripcion"/>
        </mat-form-field>
        <div>
          <small class="text-danger" *ngIf="errorHandling('descripcion','required')">
            La Descripcion es requerida
          </small>
        </div>

                <!-- Precio -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Precio" [formControl]="precio" formControlName="precio" type="number"/>
        </mat-form-field>
        <div>
          <small class="text-danger" *ngIf="errorHandling('precio','required')">
            El precio es requerido
          </small>
        </div>

        <!-- Submit -->
        <div class="button-wrapper">
          <button mat-flat-button color="primary">Crear</button>
        </div>
      </form>


</div>
</div>
