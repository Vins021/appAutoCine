<mat-grid-list cols="4" class="cont">
  <mat-grid-tile [colspan]=1 [rowspan]=1 *ngFor="let pro of datos">

    <mat-card class="card mat-elevation-z8">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{pro.nombre}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img
        src="../../../assets/foodCine.png"  max-width="20px"
        alt="{{pro.nombre}}">
      <mat-card-content>
        <p>
          {{pro.descripcion}}
        </p>
        <h2><span>â‚¡ </span>{{pro.precio}}</h2>
      </mat-card-content>
     <mat-divider></mat-divider>

      <mat-card-actions>
        <a mat-button class="button" [routerLink]="['/',pro.id]" routerLinkActive="active">Votar</a>
        <a mat-button class="button" [routerLink]="['/producto',pro.id]" routerLinkActive="active">Info</a>
        <!-- <a mat-button class="button" (click)="agregaCarrito(pro.id)">Agregar</a> -->
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
