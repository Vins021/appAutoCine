
<mat-grid-list cols="3" class="cont">
  <mat-grid-tile *ngFor="let prod of datos">

    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>{{prod.nombre}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../../assets/foodCine.png" alt="{{prod.nombre}}">
      <mat-card-content>
        <h2>{{prod.tipo_producto.nombre}}</h2>
        <p>
          {{prod.descripcion}}
        </p>
        <mat-chip-list aria-label="Generos">
          <mat-chip color="accent" *ngFor="let g of prod.clasificacionp" selected>{{g.nombre}} </mat-chip>
        </mat-chip-list>

      </mat-card-content>
      <mat-card-actions>
        <a mat-button class="button" [routerLink]="['/producto']" routerLinkActive="active">Regresar</a>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
