<mat-toolbar color="primary" class="mat-elevation-z8">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a
    mat-button
    class="button"
    routerLink="/"
    routerLinkActive="active"
    style="text-decoration: none;"
    >AutoCine <mat-icon>local_movies</mat-icon></a
  >
  <div class="spacer"></div>
  <a mat-button class="button" routerLink="/ubicacion" routerLinkActive="active"
    >Ubicaciones</a
  >
  <button mat-button [matMenuTriggerFor]="mantenimiento" *ngIf="currentUser?.user.tipo_usuario_id==1">Mantenimientos</button>
  <mat-menu #mantenimiento="matMenu"  yPosition="below">
<!--     <button mat-button [matMenuTriggerFor]="productos">Productos</button>
    <button mat-button [matMenuTriggerFor]="peliculas">Peliculas</button> -->

  <button mat-menu-item class="button2" routerLink="/producto/all" routerLinkActive="active">
      Productos Activos
    </button>
    <button mat-menu-item class="button2" routerLink="/producto/inactivo" routerLinkActive="active">
      Productos Inactivos
    </button>
    <button mat-menu-item class="button2" routerLink="/pelicula/all" routerLinkActive="active">
      Peliculas Activas
    </button>
    <button mat-menu-item class="button2" routerLink="/pelicula/inactivo" routerLinkActive="active">
      Peliculas Inactivas
    </button>
    <button mat-menu-item class="button2" routerLink="/funcion" routerLinkActive="active">
      Funciones
    </button>
  </mat-menu>
  <a mat-button class="button" routerLink="/pelicula" routerLinkActive="active"
    >Cartelera</a
  >

  <a mat-button class="button" routerLink="/producto" routerLinkActive="active"
    >Productos</a
  >
  <a
    mat-button
    class="button"
    routerLink="/home/acercade"
    routerLinkActive="active"
    >Acerca de</a
  >
<!-- <a
    mat-raised-button
    color="accent"
    routerLink="/carrito"
    routerLinkActive="active"
    >
    <mat-icon [matBadge]="" matBadgeColor="warn">shopping_cart</mat-icon></a>
 -->
  <span class="small font-weight-light" *ngIf="currentUser?.user"
    >{{ currentUser.user.name }}
  </span>
  <a
    mat-raised-button
    color="accent"
    routerLink="/user/login"
    routerLinkActive="active"
    *ngIf="currentUser == null"
    >Login <mat-icon>account_circle </mat-icon></a
  >
  <a
    mat-raised-button
    color="accent"
    (click)="loguout()"
    *ngIf="currentUser?.user"
    >Logout <mat-icon>exit_to_app </mat-icon></a
  >
</mat-toolbar>
