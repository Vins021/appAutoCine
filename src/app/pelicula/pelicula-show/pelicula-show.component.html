
<mat-grid-list cols="3" class="cont" >
  <mat-grid-tile *ngFor="let pel of datos">

    <mat-card class="card mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>{{pel.nombre}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="../../../assets/cartelera.jpg" alt="{{pel.nombre}}">
      <mat-card-content>
        <h2>{{datos.clasificacion.nombre}}</h2>
        <p>
          {{pel.sinopsis}}
        </p>

        <mat-chip-list aria-label="Generos" >
          <mat-chip color="accent" *ngFor="let g of pel.genero" selected>{{g.nombre}} </mat-chip>
        </mat-chip-list>

      </mat-card-content>
     <mat-divider></mat-divider>
      <mat-card-actions>
        <a mat-button class="button" [routerLink]="['/pelicula']" routerLinkActive="active">Regresar</a>
      </mat-card-actions>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
